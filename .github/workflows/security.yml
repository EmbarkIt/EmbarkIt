name: Security Scan

on:
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Change Directory to React
        run: cd EmbarkIt

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install --production

      - name: Run Security Checks
        id: security-checks
        run: |
          vulnerabilities=$(npm audit --json || echo '{"advisories":{}}')
          echo "::set-output name=vulnerabilities::$vulnerabilities"

      - name: Check Code for Vulnerabilities
        run: npm audit --audit-level=critical || true

      - name: Add Labels to Pull Request
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const vulnerabilities = JSON.parse(process.env.vulnerabilities);
            const labelsToAdd = Object.keys(vulnerabilities.advisories).map(advisory => `vulnerability:${advisory}`);
            const octokit = github.getOctokit(process.env.GITHUB_TOKEN);
            octokit.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: labelsToAdd
            });
        if: always()
        
