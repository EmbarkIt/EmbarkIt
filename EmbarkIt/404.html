<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | EmbarkIt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 80%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .error-code {
            font-size: 4em;
            color: #e74c3c;
            margin: 0;
        }

        .error-message {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .additional-info {
            font-size: 1em;
            color: #777;
            margin-top: 20px;
        }

        .contact-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s;
        }

        .contact-link:hover {
            color: #2980b9;
        }

        /* Responsive Styles */
        @media only screen and (min-width: 600px) {
            .error-container {
                max-width: 600px;
            }
        }

        @media only screen and (min-width: 768px) {
            .error-container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you are looking for might be under construction or does not exist.</p>
        <p class="additional-info">You can <a href="https://embarkIt.org/contact/" class="contact-link">contact support</a> for assistance.</p>
    </div>
</body>
</html>
